<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .container {
  		max-width: 960px;
	  }

	  .lh-condensed { line-height: 1.25; }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
  	  <div class="py-5 text-center">
        <h2>Form Registration</h2>
  	  </div>
	  <div class="row">
	    <div class="col-md-12">
	      <h4 class="mb-3"></h4>
	      <form class="needs-validation" novalidate>
	      	<div class="mb-3">
	      	  <label for="namaLengkap">Nama Lengkap</label>
	          <input type="text" class="form-control" id="namaLengkap" placeholder="" value="" required>
	          <div class="invalid-feedback">
	            Nama Lengkap is required.
	          </div>
	      	</div>

	        <div class="mb-3">
	    	  <label for="tanggalLahir">Tanggal Lahir</label>
	    	  <input type="date" class="form-control" id="tanggalLahir" placeholder="" value="" required>
	          <div class="invalid-feedback">
	            Tanggal Lahir is required.
	          </div>
	        </div>

	        <div class="mb-3">
	    	  <label for="alamat">Alamat</label>
	    	  <textarea class="form-control" id="alamat" required=""></textarea>
	          <div class="invalid-feedback">
	            Alamat is required.
	          </div>
	        </div>
	        <div class="mb-3">
	    	  <label for="daftarRiwayatPekerjaan">Daftar Riwayat Pekerjaan</label>
	    	  <textarea class="form-control" id="daftarRiwayatPekerjaan" required=""></textarea>
	          <div class="invalid-feedback">
	            Daftar Riwayat Pekerjaan is required.
	          </div>
	        </div>
	        <hr class="mb-4">
	        <button class="btn btn-primary btn-lg btn-block" type="submit">SUBMIT</button>
	      </form>
	    </div>
	  </div>
	  <footer class="my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2020</p>
	  </footer>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
  	<script type="text/javascript" src="js/bootstrap.js" ></script>
  	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript">
		(function () {
		  'use strict'

		  window.addEventListener('load', function () {
		    var forms = document.getElementsByClassName('needs-validation')
		    Array.prototype.filter.call(forms, function (form) {
		      form.addEventListener('submit', function (event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault()
		          event.stopPropagation()
		        }
		        form.classList.add('was-validated')
		      }, false)
		    })
		  }, false)
		}())
    </script>
  </body>
</html>
